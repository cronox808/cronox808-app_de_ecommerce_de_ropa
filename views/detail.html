<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="image-container">
            <img src="image.png" alt="Producto" class="product-image">
            <img src="back-icon.png" alt="Volver" class="back-icon">
            <img src="favorite-icon.png" alt="Favorito" class="favorite-icon">
        </div>
        <div class="details-container">
            <h1 class="product-title">Light Dress Bless</h1>
            <div class="rating">
                <img src="star-icon.png" alt="Estrella" class="star-icon">
                <span>5.0</span>
                <a href="#" class="reviews">(7,932 reviews)</a>
            </div>
            <p class="description">Es simple y elegante, perfecto para quienes prefieren ropa minimalista <a href="#">Read More...</a></p>
            <div class="options">
                <div class="sizes">
                    <label>Choose Size</label>
                    <div class="size-options">
                        <button>S</button>
                        <button>M</button>
                        <button>L</button>
                        <button>XL</button>
                    </div>
                </div>
                <div class="colors">
                    <label>Color</label>
                    <div class="color-options">
                        <span class="color black"></span>
                        <span class="color gray"></span>
                        <span class="color dark-gray"></span>
                    </div>
                </div>
            </div>
            <div class="cart-container">
                <button class="quantity-btn">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn">+</button>
                <button class="add-to-cart">Add to Cart | <span class="price">$162.99</span> <span class="old-price">$199.99</span></button>
            </div>
        </div>
    </div>
</body>
</html>
