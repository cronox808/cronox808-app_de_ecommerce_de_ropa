<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="../storage/img/example3.png" alt="Producto" class="product-image">
    
            <div class="icon-wrapper back-icon">
                <a href="cronox808-app_de_ecommerce_de_ropa/views/home.html"><img src="../storage/img/Type=outline, Library=arrow-left.png" alt="Volver"></a>
            </div>
    
            <div class="icon-wrapper favorite-icon">
                <img src="../storage/img/favorite-icon.png" alt="Favorito">
            </div>
        </div>

        <!-- Contenedor de los detalles -->
        <div class="details-container">
            <div class="product-details">
                <h1 class="product-title">Light Dress Bless</h1>
                <div class="number">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>

            <div class="rating">
                <img src="../storage/img/Type=default, Category=linear, Library=star.png" alt="Estrella" class="star-icon">
                <span>5.0</span>
                <a href="#" class="reviews">(7,932 reviews)</a>
            </div> 

            <p class="description">
                Its simple and elegant shape makes it perfect for <br>
                those of you who like you who want minimalist <br>
                clothes <a href="#">Read More...</a>
            </p>

            <div class="divider"></div>

            <div class="options">
                <div class="sizes">
                    <label>Choose Size</label>
                    <div class="size-options">
                        <button>S</button>
                        <button>M</button>
                        <button class="active">L</button>
                        <button>XL</button>
                    </div>
                </div>
                <div class="colors">
                    <label>Color</label>
                    <div class="color-options">
                        <span class="color dark-gray"></span>
                        <span class="color gray"></span>
                        <span class="color black active"></span>
                    </div>
                </div>
            </div>

            <div class="cart-container">
                <a href="cronox808-app_de_ecommerce_de_ropa/views/checkout2.html" class="add-to-cart" style="text-decoration: none !important;">
                    <img src="../storage/img/shopping-cart.png" alt="Carrito" class="cart-icon">
                    Add to Cart | <span class="price">$162.99</span> <span class="old-price">$199.99</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
